<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>


    <div class="container vh-100 d-flex justify-content-center align-items-center">
        <div class="row ">
            <div class="col-8 col-sm-12 col-md-3 col-lg-2 form mb-5 rounded-4 w-100 h-100 p-5 ">
                <h2>Enter Your Birthdate:</h2>
                <div class="inputs  d-flex">
                    <select id="day" class="form-select me-2">
                        <option value="">Day</option>
                        <script>
                            for (let i = 1; i <= 31; i++) {
                                document.write(`<option value="${i}">${i}</option>`);
                            }
                        </script>
                    </select>
                    <select id="month" class="form-select me-2">
                        <option value="">Month</option>
                        <script>
                            for (let i = 1; i <= 12; i++) {
                                document.write(`<option value="${i}">${i}</option>`);
                            }
                        </script>
                    </select>
                    <select id="year" class="form-select">
                        <option value="">Year</option>
                        <script>
                            const currentYear = new Date().getFullYear();
                            for (let i = currentYear; i >= 1900; i--) {
                                document.write(`<option value="${i}">${i}</option>`);
                            }
                        </script>
                    </select>
                </div>
                <button class="btn btn-primary mt-3" onclick="calculateAge()">Calculate Age</button>
                <div class="mt-4">
                    <h3 id="result"></h3>
                </div>
            </div>
        </div>
    </div>



    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/index.js"></script>
</body>

</html>
